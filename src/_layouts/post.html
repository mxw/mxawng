---
layout: default
styles: [layouts/post]
---

<article class="post">
  {%- assign post = page -%}
  {% include post/header.html %}

  <section class="post-content">
    {{ content | indent: 4 | strip }}
  </section>

  <footer>
    {% include post/prevnext.html %}
    <hr class="post-footer-hr1">
    {% include post/sharing.html %}
    <hr class="post-footer-hr2">
    {%- if page.comments %}
      {% include post/comments.html %}
    {%- endif %}
  </footer>
</article>
