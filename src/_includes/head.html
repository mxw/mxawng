<head>
  <meta charset="utf-8">
  <meta name="author" content="{{ site.author }}">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}
  </title>

  {% capture description %}
    {% if page.description %}
      {{ page.description }}
    {% else %}
      {{ content | raw_content | strip_html | condense_spaces }}
    {% endif %}
  {% endcapture %}

  <meta name="description" content="{{ description | truncate_sentences: 2 }}">

  {% assign styles = site.styles | merge: layout.styles | merge: page.styles %}
  {% for css in styles %}
  <link rel="stylesheet" type="text/css" href="/css/{{ css }}.css" />
  {% endfor %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
