<footer role="contentinfo">
  <a href="/">&#x22c8;</span>
  {% for link in site.nav %}
    {% if link.tab %}
      <a href={{ link.url }} target="_blank">{{ link.name }}</a>
    {% elsif link.url == page.url %}
      <a href={{ link.url }}>{{ link.name }}</a>
    {% else %}
      <a href={{ link.url }}>{{ link.name }}</a>
    {% endif %}
  {% endfor %}
  <span>
    |
  </span>
  <span>
    copyright &copy; {{ site.time | date: "%Y" }} &#183;
    {{ site.author | downcase }}
  </span>
</footer>
