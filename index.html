<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/css/site.css" />
</head>

<body>
  {% include header.html %}

  <div id="container">
    <div id="content">
      {% for post in site.posts %}
        <article>
          <div class="post-header">
            <h3 class="title">
              <a href="{{ post.url }}">{{ post.title }}</a>
            </h3>
            <span class="date">
              {{ post.date | date_to_long_string }}
            </span>
          </div>

          <p>{{ post.content }}</p>

          <div class="post-footer">
            <a class="count" href="{{ post.url }}#disqus_thread"></a>
          </div>
        </article>
      {% endfor %}
    </div>
  </div>

  {% include footer.html %}

  <script type="text/javascript" src="/js/disqus-count.js"></script>
</body>
</html>
