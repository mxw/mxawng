---
layout: default
scripts: [disqus/count]
---

{% for post in site.posts %}
  <article>
    {% include post/header.html %}

    <div class="post-content">{{ post.excerpt }}</div>

    <footer>
      <div class="post-links">
        <a href="{{ post.url }}#disqus_thread"></a>
        {% if post.content != post.excerpt %}
        <a href="{{ post.url }}">Read more...</a>
        {% endif %}
      </div>
    </footer>
  </article>
{% endfor %}
