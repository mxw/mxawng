<!DOCTYPE html>
<html>
<head>
  <title>mxw: {{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/css/site.css" />
</head>

<body>
  {% include header.html %}

  <div id="container">
    <div id="content">
      <article>
        {% assign post = page %}
        {% include post-header.html %}

        <div class="post-content">{{ content }}</div>

        <div class="post-nav">
          {% if page.previous.url %}
            <div class="prev">
              <a href="{{ page.previous.url }}">&larr; prev</a>
            </div>
          {% endif %}
          {% if page.next.url %}
            <div class="next">
              <a href="{{ page.next.url }}">next &rarr;</a>
            </div>
          {% endif %}
        </div>

        <hr />

        {% if page.comments %}
          <br />
          {% include comments.html %}
        {% endif %}
      </article>
    </div>
  </div>

  {% include footer.html %}

  <script
    type="text/javascript"
    src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  </script>
  <script type="text/javascript" src="/js/disqus/scroll.js"></script>
</body>
</html>
