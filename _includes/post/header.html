<header>
  <h1 class="title">
    {% if post.url != page.url %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% else %}
      {{ post.title }}
    {% endif %}
  </h1>
  <time class="date" datetime={{ post.date | date: "%Y-%m-%d" }}>
    {{ post.date | date: "%A, %B %e, %Y" }}
  </time>
  {% if post.subtitle %}
    <p class="subtitle">&#8213;{{ post.subtitle }}</p>
  {% endif %}
</header>
