<header class="post-header">
  <table>
    <tr>
      <td class="title">
        {% if post.url != page.url %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {% else %}
        <h3>{{ post.title }}</h3>
        {% endif %}
      </td>
      <td class="date">
        {{ post.date | date: "%A, %B %e, %Y" }}
      </td>
    </tr>
    {% if post.subtitle %}
    <tr>
      <td class="subtitle">
        <h4>&#8213;{{ post.subtitle }}</h4>
      </td>
    </tr>
    {% endif %}
  </table>
</header>
<hr />
